<div style="background: rgb(166, 166, 239); padding: 20px;">
    <h1>${properties.title}</h1>
    <h2>${properties.subTitle}</h2>
    <div style="background: lightcyan; padding:10px;">
        <h3>${properties.buttonLabel}</h3>
        
        <a href="${properties.buttonPath @extension='html'}" target="${properties.openInNewTab == 'true' ? '_blank' : ''}">
            <button><i class="fa fa-search">Open New Tab</i></button>
        </a>
    </div>
</div>
